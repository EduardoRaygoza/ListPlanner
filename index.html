<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/styles/app.css">
  <script src="./assets/scripts/app.js" defer type="module"></script>
  <title>List manager</title>
</head>

<body>
  <template id="tooltip">
    <h2>More info</h2>
    <p></p>
  </template>
  <header id="main-header">
    <h1>List planner</h1>
  </header>
  <div id="page-container">
    <div id="content-wrap">
      <section id="active-projects">
        <header>
          <h2>Active</h2>
        </header>
        <ul>
          <li id="p1" data-extra-info="Extra info for project 1" class="card"
            draggable="true">
            <h2>Project 1</h2>
            <p>Description for project 1</p>
            <button class="alt">More info</button>
            <button>Finish</button>
          </li>
          <li id="p2" data-extra-info="Extra info for project 2" class="card" draggable="true">
            <h2>Project 2</h2>
            <p>Description for project 2</p>
            <button class="alt">More info</button>
            <button>Finish</button>
          </li>
        </ul>
      </section>
      <section id="finished-projects">
        <header>
          <h2>Finished</h2>
        </header>
        <ul>
          <li id="p3" class="card" data-extra-info="Extra info for project 3" draggable="true">
            <h2>Project 3</h2>
            <p>Description for project 3</p>
            <button class="alt">More info</button>
            <button>Activate</button>
          </li>
        </ul>
      </section>
    </div>
    <footer>
      <a href="https://github.com/EduardoRaygoza/ListPlanner">
        <img id="git" src="./assets/img/GitHub-Mark-32px.png" alt="Github link">
      </a>
    </footer>
  </div>
</body>

</html>
